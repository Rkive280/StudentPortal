<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-blue-600">Student Portal</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">Welcome, <span id="userEmail" class="font-medium"></span></span>
                    <button onclick="logout()" class="text-sm text-blue-600 hover:text-blue-500">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Sidebar Navigation -->
            <div class="bg-white rounded-lg shadow p-4">
                <nav>
                    <ul class="space-y-2">
                        <li><a href="../dashboard.html" class="block px-4 py-2 text-gray-700 rounded hover:bg-blue-50">Dashboard</a></li>
                        <li><a href="schedule.html" class="block px-4 py-2 text-gray-700 rounded hover:bg-blue-50">Schedule</a></li>
                        <li><a href="grades.html" class="block px-4 py-2 text-gray-700 rounded hover:bg-blue-50">Grades</a></li>
                        <li><a href="announcements.html" class="block px-4 py-2 text-gray-700 rounded hover:bg-blue-50">Announcements</a></li>
                        <li><a href="attendance.html" class="block px-4 py-2 text-gray-700 rounded hover:bg-blue-50">Attendance</a></li>
                        <li><a href="profile.html" class="block px-4 py-2 text-blue-600 font-medium rounded hover:bg-blue-50">Profile</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Profile Content -->
            <div class="md:col-span-3">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <!-- Profile Header -->
                    <div class="bg-blue-600 px-6 py-8 text-white">
                        <div class="flex flex-col md:flex-row items-center">
                            <div class="relative mb-4 md:mb-0 md:mr-6">
                                <img id="profileImage" src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&h=200&q=80" 
                                     alt="Profile" 
                                     class="w-24 h-24 rounded-full border-4 border-white object-cover">
                                <input type="file" id="imageUpload" accept="image/*" class="hidden">
                                <button onclick="document.getElementById('imageUpload').click()" class="absolute bottom-0 right-0 bg-white rounded-full p-2 shadow-md hover:bg-gray-100">
                                    <i class="fas fa-camera text-blue-600"></i>
                                </button>
                                <script>
                                    document.getElementById('imageUpload').addEventListener('change', function(e) {
                                        if (e.target.files && e.target.files[0]) {
                                            const reader = new FileReader();
                                            reader.onload = function(event) {
                                                document.getElementById('profileImage').src = event.target.result;
                                                // Save to localStorage
                                                localStorage.setItem('profileImage', event.target.result);
                                            }
                                            reader.readAsDataURL(e.target.files[0]);
                                        }
                                    });
                                    // Load saved image
                                    if (localStorage.getItem('profileImage')) {
                                        document.getElementById('profileImage').src = localStorage.getItem('profileImage');
                                    }
                                </script>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold">John Doe</h2>
                                <p class="text-blue-100">Grade 11, Section A</p>
                                <p class="text-blue-100 mt-2">Student ID: S2023001</p>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Tabs -->
                    <div class="border-b border-gray-200">
                        <nav class="flex -mb-px">
                            <button id="personalTab" class="px-4 py-3 text-sm font-medium text-blue-600 border-b-2 border-blue-600">
                                Personal Information
                            </button>
                            <button id="accountTab" class="px-4 py-3 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300">
                                Account Settings
                            </button>
                            <button id="securityTab" class="px-4 py-3 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300">
                                Security
                            </button>
                        </nav>
                    </div>

                    <!-- Personal Information Tab Content -->
                    <div id="personalContent" class="p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-6">Personal Information</h3>
                        <form>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                                    <input type="text" id="firstName" name="firstName" value="John"
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" value="Doe"
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                    <input type="email" id="email" name="email" value="john.doe@school.edu"
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                                    <input type="tel" id="phone" name="phone" value="+1 (555) 123-4567"
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="birthDate" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                                    <input type="date" id="birthDate" name="birthDate" value="2005-05-15"
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                                    <input type="text" id="address" name="address" value="123 School St, City"
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                            <div class="mt-6">
                                <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                                <textarea id="bio" name="bio" rows="3"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">I'm a student passionate about science and technology. I enjoy participating in school activities and learning new things.</textarea>
                            </div>
                            <div class="mt-6 flex justify-end">
                                <button type="button"
                                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Cancel
                                </button>
                                <button type="submit"
                                    class="ml-3 px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Account Settings Tab Content (Hidden by default) -->
                    <div id="accountContent" class="hidden p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-6">Account Settings</h3>
                        <form>
                            <div class="space-y-6">
                                <div>
                                    <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
                                    <select id="language" name="language"
                                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                        <option>English</option>
                                        <option>Spanish</option>
                                        <option>French</option>
                                        <option>German</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="timezone" class="block text-sm font-medium text-gray-700">Timezone</label>
                                    <select id="timezone" name="timezone"
                                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                        <option>(UTC-05:00) Eastern Time</option>
                                        <option>(UTC-06:00) Central Time</option>
                                        <option>(UTC-07:00) Mountain Time</option>
                                        <option>(UTC-08:00) Pacific Time</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Email Notifications</label>
                                    <div class="mt-2 space-y-2">
                                        <div class="flex items-center">
                                            <input id="grades-notification" name="grades-notification" type="checkbox" checked
                                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                            <label for="grades-notification" class="ml-2 block text-sm text-gray-700">
                                                Grades updates
                                            </label>
                                        </div>
                                        <div class="flex items-center">
                                            <input id="announcements-notification" name="announcements-notification" type="checkbox" checked
                                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                            <label for="announcements-notification" class="ml-2 block text-sm text-gray-700">
                                                School announcements
                                            </label>
                                        </div>
                                        <div class="flex items-center">
                                            <input id="events-notification" name="events-notification" type="checkbox"
                                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                            <label for="events-notification" class="ml-2 block text-sm text-gray-700">
                                                School events
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-6 flex justify-end">
                                <button type="button"
                                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Cancel
                                </button>
                                <button type="submit"
                                    class="ml-3 px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Save Preferences
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Security Tab Content (Hidden by default) -->
                    <div id="securityContent" class="hidden p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-6">Security Settings</h3>
                        <form>
                            <div class="space-y-6">
                                <div>
                                    <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
                                    <input type="password" id="currentPassword" name="currentPassword"
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                                    <input type="password" id="newPassword" name="newPassword"
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword"
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div class="border-t border-gray-200 pt-4">
                                    <h4 class="text-sm font-medium text-gray-700 mb-2">Two-Factor Authentication</h4>
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="text-sm text-gray-500">Add an extra layer of security to your account</p>
                                        </div>
                                        <button type="button"
                                            class="px-3 py-1 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                            Enable
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-6 flex justify-end">
                                <button type="button"
                                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Cancel
                                </button>
                                <button type="submit"
                                    class="ml-3 px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Update Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script>
        // Display user email
        document.getElementById('userEmail').textContent = localStorage.getItem('userEmail') || 'Student';

        // Tab switching functionality
        const personalTab = document.getElementById('personalTab');
        const accountTab = document.getElementById('accountTab');
        const securityTab = document.getElementById('securityTab');
        const personalContent = document.getElementById('personalContent');
        const accountContent = document.getElementById('accountContent');
        const securityContent = document.getElementById('securityContent');

        personalTab.addEventListener('click', () => {
            personalTab.classList.add('text-blue-600', 'border-blue-600');
            personalTab.classList.remove('text-gray-500', 'border-transparent');
            accountTab.classList.remove('text-blue-600', 'border-blue-600');
            accountTab.classList.add('text-gray-500', 'border-transparent');
            securityTab.classList.remove('text-blue-600', 'border-blue-600');
            securityTab.classList.add('text-gray-500', 'border-transparent');
            
            personalContent.classList.remove('hidden');
            accountContent.classList.add('hidden');
            securityContent.classList.add('hidden');
        });

        accountTab.addEventListener('click', () => {
            accountTab.classList.add('text-blue-600', 'border-blue-600');
            accountTab.classList.remove('text-gray-500', 'border-transparent');
            personalTab.classList.remove('text-blue-600', 'border-blue-600');
            personalTab.classList.add('text-gray-500', 'border-transparent');
            securityTab.classList.remove('text-blue-600', 'border-blue-600');
            securityTab.classList.add('text-gray-500', 'border-transparent');
            
            accountContent.classList.remove('hidden');
            personalContent.classList.add('hidden');
            securityContent.classList.add('hidden');
        });

        securityTab.addEventListener('click', () => {
            securityTab.classList.add('text-blue-600', 'border-blue-600');
            securityTab.classList.remove('text-gray-500', 'border-transparent');
            personalTab.classList.remove('text-blue-600', 'border-blue-600');
            personalTab.classList.add('text-gray-500', 'border-transparent');
            accountTab.classList.remove('text-blue-600', 'border-blue-600');
            accountTab.classList.add('text-gray-500', 'border-transparent');
            
            securityContent.classList.remove('hidden');
            personalContent.classList.add('hidden');
            accountContent.classList.add('hidden');
        });
    </script>
</body>
</html>
